<div class="modal-header">

	<h3 class="modal-title">{{data.title}}</h3>
</div>
<div class="modal-body">
	{{viewLoading ? data.waitDesciption : data.description}}
</div>
<div class="modal-footer">
	<button mat-button (click)="onNoClick()">Anuluj</button>&nbsp;
	<button mat-button (click)="onYesClick()" color="primary" cdkFocusInitial [disabled]="viewLoading">Skasuj</button>
</div>
